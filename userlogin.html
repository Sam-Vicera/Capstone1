      <!-- Set up of the Email Input, required won't allow the user to progress until completed & autofocus starts the page focused at the email address -->
      <div class="text-center mt-3">
        <form style="max-width: 480px; margin: auto; ">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="emailAddress" class="sr-only"></label>
          <input
            type="email"
            id="emailAddress"
            class="form-control"
            placeholder="Email Address"
            required
            autofocus
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
          <div class="checkbox mt-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember Me
            </label>
          </div>

          <div class="mt-3">
            <button class="btn btn-lg btn-secondary d-grid col-12">
              Sign In
            </button>
          
          </div>
        </form>
