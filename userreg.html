  <section class="container mx-auto" id="Skyscraper-ads">

        <div class="squarebox2 text-center">
        <form style="max-width: 600px; margin: auto; ">
          <h1 class="h3 mb-3 mt-3 font-weight-normal text-white">User Registration</h1>
          <label for="emailAddress" class="sr-only"></label>
          <input 
            type="email"
            id="emailAddress"
            class="form-control"
            placeholder="Email Address"
            required
            autofocus
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />

          <input
          type="password"
          id="passwordConfirm"
          placeholder="Confirm Password"
          class="form-control"
        />
          
          <div class="mt-3">
            <button class="btn btn-lg btn-secondary d-grid col-12">
              Register
            </button>
          
          </div>
        </form>
        <div class="d-flex justify-content-center p-2  mt-3 text-white"><fieldset class="form-group">
          <legend class="mt-4">How did you hear about us?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
              Social Media
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">

          <div class="form-check disabled">

            <label class="form-check-label" for="optionsRadios3">
              
            </label>
